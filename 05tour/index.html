<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모두투어 - 다시 만나고 싶은 여행</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script>
        $(document).ready(function(){
            var slide = $(".slide").bxSlider({
                controls:false,
                pagerCustom:".slideTab",
                mode:"vertical"
            });
        });
    </script>
    
</head>
<body>
    <header id="header">
        <div class="headerTopWrap">
            <div class="headerTop container">
                <nav class="Util">
                    <ul class="clearfix">
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">회원가입</a></li>
                        <li><a href="#">예약확인/결제</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                </nav>
                <div class="searchbarWrap">
                    <p>SEARCH</p>
                    <form action="#">
                        <input type="text" name="search" placeholder="검색어를 입력하세요." class="inp">
                    </form>
                    <div class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="headerWrap">
            <div class="header container">
                <h1><a href="#">
                    <img src="images/logo.png" alt="">
                </a></h1>
                <nav class="mainMenu">
                    <ul class="clearfix">
                        <li><a href="#">해외패키지</a></li>
                        <li><a href="#">테마여행</a></li>
                        <li><a href="#">개별여행</a></li>
                        <li><a href="#">국내/제주</a></li>
                        <li><a href="#">항공</a></li>
                        <li><a href="#">호텔</a></li>
                    </ul>
                </nav>
                <div class="toggle">
                    <div class="heart">
                        <a href="#">찜상품</a></div>
                    <div class="all">
                        <a href="#">전체메뉴</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="section">
        <div class="sec01 container">
            <ul>
                <li>
                    <div class="slideWrap">
                        <ul class="slide">
                            <li>
                                <img src="images/slide.png" alt="">
                            </li>
                            <li>
                                <img src="images/slide.png" alt="">
                            </li>
                            <li>
                                <img src="images/slide.png" alt="">
                            </li>
                            <li>
                                <img src="images/slide.png" alt="">
                            </li>
                        </ul>
                        <div class="slideTab">
                            <a href="#" data-slide-index="0">
                                <i class="fa-solid fa-plane"> 공항예약</i>
                            </a>
                            <a href="#" data-slide-index="1">
                                <i class="fa-solid fa-computer-mouse"> 호텔예약</i>
                            </a>
                            <a href="#" data-slide-index="2">
                                <i class="fa-solid fa-car-side"> 렌트카</i>
                            </a>
                            <a href="#" data-slide-index="3">
                                <i class="fa-solid fa-umbrella-beach"> 휴양지</i>
                            </a>
                        </div>
                    </div>
                </li>
                
            </ul>
            
        </div>
    </section>
</body>
</html>
